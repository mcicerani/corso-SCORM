<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/SCORM_API_wrapper.js"></script>
    <title>Quiz Finale HTML, CSS e JavaScript</title>
</head>
<body>
    <div class="head">
        <img class="logo" src="./media/logo.png" alt="logo" style="height: 2.5rem; margin: 0 1rem">
    </div>
        <div class="content-container" style="display: flex; flex-direction:column; align-items:center; justify-content:center">
            <div class="quiz-container">
                <div id="quiz">
                    <div class="question" id="question"></div>
                    <div class="options">
                        <button class="option" onclick="checkAnswer('A')" id="optionA"></button>
                        <button class="option" onclick="checkAnswer('B')" id="optionB"></button>
                        <button class="option" onclick="checkAnswer('C')" id="optionC"></button>
                        <button class="option" onclick="checkAnswer('D')" id="optionD"></button>
                    </div>
                    <div id="feedback" class="feedback"></div>
                    <button onclick="nextQuestion()" style="display: none;" id="nextBtn">Prossima Domanda</button>
                </div>
            </div>
        </div>
    </div>
    <button onclick="goToNextLesson()" style="display: none;">Riepilogo!</button>
    <script src="./js/quiz.js"></script>
</body>
</html>
